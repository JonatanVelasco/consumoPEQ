server:
  port: 8080
spring:
  application:
    name: "consumoPeqLocal"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
service:
  internal:
    peq-adapter:
      cacheName: "Caffeine"
      bridgeEndpoint: true
      timeout: 5000
      socketTimeout: 10000
      user: "USER"
      serviceName: "CAPA-TRX"
      namespace: "http://grupobancolombia.com/intf/Producto/CashManagement/InscripcionDeFacturas/V1.0"
      classification: "http://grupobancolombia.com/clas/AplicacionesActuales#CAPA-TRX"
      serviceOperation: "consultarFactura"
      xmlDeclaration: ""
      writeTimeout: 5000
      cacheExpireAfter: 30000
      uri: "https://acepeq-peqrequest-integration-common.apps.ocpdes.ambientesbc.lab/ace/peqadapter/equivalencesmanager"